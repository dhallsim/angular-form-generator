<!DOCTYPE html>
<html lang="en" ng-app="formGeneratorApp">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
	<title>Form Generator Test</title>
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>	
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>

	<script src="demo/js/app.js"></script>
	<script src="demo/js/controllers.js"></script>
	<script src="src/angular-form-generator.js"></script>

</head>
<body ng-controller="indexCtrl">
	<div class="container">
		<div class="row">
			<div class="col-lg-6">
				<button class="btn btn-default" ng-click="addField()">Add Input Field</button>
				<form-generator form="form"></form-generator>
			</div>
			<div class="col-lg-6">
				Person Data:
				<pre>{{person | json}}</pre>
			</div>
		</div>
	</div>
</body>
</html>
